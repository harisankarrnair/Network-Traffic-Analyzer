<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            background: #fff;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #007bff;
            color: #fff;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Analysis Result</h1>
    <img src="{{ url_for('static', filename='analysis.png') }}" alt="Network Traffic Analysis">
    <a href="/">Back to Home</a>
    <div class="footer">
        <p>Created by Harisankar R Nair</p>
    </div>
</body>
</html>
