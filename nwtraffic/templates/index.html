<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
            transform: scale(1.05);
        }
        button:active {
            background: #004085;
            transform: scale(1);
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Network Traffic Analysis Tool</h1>
        <form action="/analyze" method="post">
            <button type="submit">Run Analysis</button>
        </form>
        <div class="footer">
            <p>Created by Harisankar R Nair</p>
        </div>
    </div>
</body>
</html>
